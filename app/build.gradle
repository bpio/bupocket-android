apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao' // apply plugin
def cmd = 'git rev-list HEAD --count'
def gitVersion = 100 //cmd.execute().text.trim().toInteger()

android {
    compileSdkVersion parent.ext.compileSdkVersion
    defaultConfig {
        multiDexEnabled true
        applicationId "com.bupocket"
        minSdkVersion parent.ext.minSdkVersion
        targetSdkVersion parent.ext.targetSdkVersion
        versionCode getVersionCode()
        versionName getVersionName()
    }
    signingConfigs {
        config {
            storeFile file(KEY_PATH)
            storePassword KEY_PASS
            keyAlias ALIAS_NAME
            keyPassword ALIAS_PASS
        }
    }
    buildTypes {
        debug {
            minifyEnabled false
//            signingConfig signingConfigs.config
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
//            zipAlignEnabled true
            shrinkResources false
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
    lintOptions {
        abortOnError false
    }
    splits {
        abi {
            enable true
            reset()
            include 'x86', 'armeabi-v7a', 'x86_64'
            universalApk true
        }
    }
    packagingOptions {
        exclude 'lib/x86_64/darwin/libscrypt.dylib'
    }
    configurations { all { exclude module: 'httpclient' exclude module: 'commons-logging' } }
    productFlavors {
    }
}

greendao {
    schemaVersion 4
    daoPackage 'com.bupocket.database.greendao'
    targetGenDir 'src/main/java'
    generateTests false
    targetGenDirTests 'src/main/java'
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.android.support:recyclerview-v7:${supportVersion}"
    implementation "com.android.support:appcompat-v7:${supportVersion}"
    implementation "com.android.support:design:${supportVersion}"
    implementation "com.android.support:gridlayout-v7:${supportVersion}"
    implementation 'com.qmuiteam:qmui:1.2.0'
    implementation 'com.qmuiteam:arch:0.3.1'
    implementation 'org.slf4j:slf4j-api:1.7.20'
    implementation 'org.bitcoinj:bitcoinj-core:0.14.7'
    implementation 'net.i2p.crypto:eddsa:0.1.0'
    implementation 'com.jakewharton:butterknife:8.8.1'
    implementation 'homhomlin.lib:sldinglayout:0.9.0'
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-alpha-20'
    implementation 'com.scwang.smartrefresh:SmartRefreshHeader:1.1.0-alpha-20'
    implementation 'com.alibaba:fastjson:1.2.32'
    implementation 'io.bumo:bumo-sdk:2.0.2'
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'commons-beanutils:commons-beanutils:1.9.3'
    implementation 'com.bupocket:update-app:3.5.2'
    implementation 'com.journeyapps:zxing-android-embedded:3.5.0'
    implementation 'cn.yipianfengye.android:zxing-library:2.2'
    implementation 'com.qianwen:okhttp-utils:3.8.0'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation 'com.squareup.okhttp3:mockwebserver:3.10.0'
    implementation('io.socket:socket.io-client:1.0.0') {
        // excluding org.json which is provided by Android
        exclude group: 'org.json', module: 'json'
    }
    implementation 'com.tencent.mm.opensdk:wechat-sdk-android-with-mta:+'
    implementation 'com.squareup.picasso:picasso:2.71828'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    //leak
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.5.4'
    releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'
    implementation 'gdut.bsx:share2:0.9.3'
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
    testImplementation 'junit:junit:4.12'
    configurations {
        all*.exclude group: 'com.google.zxing'
    }
    implementation 'com.orhanobut:logger:1.15'
    implementation 'org.greenrobot:eventbus:3.1.1'
    implementation 'com.github.ksoichiro:android-observablescrollview:1.6.0'
    implementation 'com.nineoldandroids:library:2.4.0'
    implementation 'com.melnykov:floatingactionbutton:1.0.7'
    implementation 'com.umeng.sdk:common:1.5.0'
    implementation 'com.umeng.sdk:analytics:7.5.0'
    implementation 'com.makeramen:roundedimageview:2.3.0'

    implementation 'org.greenrobot:greendao:3.2.2'
}
